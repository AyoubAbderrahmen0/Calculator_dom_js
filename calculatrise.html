<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="row bg-primary d-flex justify-content-center py-2 text-white">Calculator Program JavaScript</h1>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-4">
            <div class="card border border-primary border-3">
                <div class="card bg-success border border-dark border-5">
                    <div class="fs-1 d-flex justify-content-center" id="res">0</div>
                </div>
                <div class="row d-flex justify-content-evenly mt-2">
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="btn btn-success fs-2 py-4 d-flex justify-content-center"
                                id="num1">1</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="btn btn-success fs-2 py-4 d-flex justify-content-center"
                                id="num2">2</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="btn btn-success fs-2 py-4 d-flex justify-content-center"
                                id="num3">3</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="fs-2 py-4 d-flex justify-content-center btn btn-success"
                                id="+">+</button>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-evenly mt-2">
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="btn btn-success fs-2 py-4 d-flex justify-content-center"
                                id="num4">4</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="btn btn-success fs-2 py-4 d-flex justify-content-center"
                                id="num5">5</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="btn btn-success fs-2 py-4 d-flex justify-content-center"
                                id="num6">6</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="fs-2 py-4 d-flex justify-content-center btn btn-success"
                                id="-">-</button>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-evenly mt-2">
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="btn btn-success fs-2 py-4 d-flex justify-content-center"
                                id="num7">7</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="btn btn-success fs-2 py-4 d-flex justify-content-center"
                                id="num8">8</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="btn btn-success fs-2 py-4 d-flex justify-content-center"
                                id="num9">9</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="fs-2 btn btn-success py-4 d-flex justify-content-center"
                                id="*">*</button>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-evenly mt-2">
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="fs-2 btn btn-success py-4 d-flex justify-content-center"
                                id="/">/</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="fs-2 btn btn-success py-4 d-flex justify-content-center"
                                id="num0">0</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="fs-2 btn btn-success py-4 d-flex justify-content-center"
                                id="del">del</button>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="card bg-success border border-dark border-5">
                            <button type="button" class="fs-2 btn btn-success py-4 d-flex justify-content-center"
                                id="=">=</button>
                        </div>
                    </div>
                </div>
                <div class="card border border-dark border-5 mt-3">
                    <div class="btn btn-danger fs-2 d-flex justify-content-center" id="clear">Clear All</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var res = document.getElementById("res");
    const elements = [
        "num1", "num2", "num3", "num4", "num5",
        "num6", "num7", "num8", "num9", "num0", "+", "-", "*", "/"];

    elements.forEach(id => {
        var elm = document.getElementById(id);
        elm.addEventListener('click', () => addo(elm.innerHTML)); // Utiliser une fonction fléchée ici
    });

    function addo(elm) {
    const isOperator = (char) => ['+', '-', '*', '/'].includes(char);

    if (res.innerHTML === '0' && !isOperator(elm)) {
        res.innerHTML = elm;
    } else if (isOperator(elm)) {
        if (isOperator(res.innerHTML[res.innerHTML.length - 1])) {
            res.innerHTML = res.innerHTML.slice(0, -1) + elm;
        } else {
            res.innerHTML += elm;
        }
    } else {
        res.innerHTML += elm;
    }
}


    var clr = document.getElementById("clear");
    clr.addEventListener('click', () => clrr());

    function clrr() {
        res.innerHTML = 0;
    }

    var del = document.getElementById("del");
    del.addEventListener('click', () => dele());

    function dele() {
        var conte = res.innerHTML.slice(0, -1); // Corrigé pour supprimer seulement le dernier caractère
        console.log(conte)
        res.innerHTML = conte;
    }

    var resl = document.getElementById("=");
    resl.addEventListener('click', () => resulat());

    function resulat() {
        res.innerHTML = eval(res.innerHTML) || '0';
    }
</script>

</html>
